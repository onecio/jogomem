<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens - EcoMemory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .image-test {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            text-align: center;
        }

        .image-test img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .image-status {
            margin-top: 5px;
            font-size: 12px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>üß™ Teste de Carregamento de Imagens - EcoMemory</h1>
    <p>Verificando se todas as imagens dos animais est√£o carregando corretamente:</p>

    <div id="images-container"></div>

    <script>
        const animalsData = {
            'onca-pintada': { nameEn: 'Jaguar', namePt: 'On√ßa-pintada', image: 'onca-pintada.jpg' },
            'capivara': { nameEn: 'Capybara', namePt: 'Capivara', image: 'capivara.jpg' },
            'tucano': { nameEn: 'Toucan', namePt: 'Tucano', image: 'tucano.jpg' },
            'boto-cor-de-rosa': { nameEn: 'Pink River Dolphin', namePt: 'Boto-cor-de-rosa', image: 'boto-cor-de-rosa.jpg' },
            'lobo-guara': { nameEn: 'Maned Wolf', namePt: 'Lobo-guar√°', image: 'lobo-guara.jpg' },
            'arara-azul': { nameEn: 'Hyacinth Macaw', namePt: 'Arara-azul', image: 'arara-azul.jpg' },
            'tatu-bola': { nameEn: 'Three-banded Armadillo', namePt: 'Tatu-bola', image: 'tatu-bola.jpg' },
            'peixe-boi': { nameEn: 'Amazonian Manatee', namePt: 'Peixe-boi-da-amaz√¥nia', image: 'peixe-boi.jpg' },
            'mico-leao-dourado': { nameEn: 'Golden Lion Tamarin', namePt: 'Mico-le√£o-dourado', image: 'mico-leao-dourado.jpg' }
        };

        const container = document.getElementById('images-container');

        Object.entries(animalsData).forEach(([key, animal]) => {
            const div = document.createElement('div');
            div.className = 'image-test';

            const img = document.createElement('img');
            const nameDiv = document.createElement('div');
            const statusDiv = document.createElement('div');

            nameDiv.className = 'image-name';
            nameDiv.textContent = `${animal.nameEn} / ${animal.namePt}`;

            statusDiv.className = 'image-status';
            statusDiv.textContent = 'Carregando...';

            img.onload = () => {
                statusDiv.textContent = '‚úÖ Carregada com sucesso';
                statusDiv.className = 'image-status success';
            };

            img.onerror = () => {
                statusDiv.textContent = `‚ùå Erro: ${animal.image}`;
                statusDiv.className = 'image-status error';
                img.src = `data:image/svg+xml;base64,${btoa(`
                    <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
                        <rect width="150" height="150" fill="#ffcccc"/>
                        <text x="50%" y="40%" font-family="Arial" font-size="12" fill="#cc0000" text-anchor="middle">ERRO</text>
                        <text x="50%" y="60%" font-family="Arial" font-size="10" fill="#cc0000" text-anchor="middle">${animal.image}</text>
                    </svg>
                `)}`;
            };

            img.src = animal.image;

            div.appendChild(img);
            div.appendChild(nameDiv);
            div.appendChild(statusDiv);
            container.appendChild(div);
        });
    </script>
</body>

</html>
